{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for "{{ search_query }}"</h2>
    {% if users %}
        <ul>
            {% for user in users %}

                <li><a href="{% url 'profile' username=user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
{% endblock %}
