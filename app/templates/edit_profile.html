{% extends 'base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <label for="description">Description:</label>
        <textarea name="description">{{ user.profile.description }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
