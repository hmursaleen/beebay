{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'profile' username=user.username %}">Profile</a></li>
                <li>
                    <form method="GET" action="{% url 'search_users' %}">
                        <input type="text" name="search_query" placeholder="Search users">
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </main>
    
    <footer>
        <p>Â© 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
